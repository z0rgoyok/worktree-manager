name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  APP_NAME: "Worktree Manager"
  BINARY_NAME: "WorktreeManager"

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build release
        run: |
          swift build -c release

      - name: Create app bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          mkdir -p "${{ env.APP_NAME }}.app/Contents/MacOS"
          mkdir -p "${{ env.APP_NAME }}.app/Contents/Resources"

          cp .build/release/${{ env.BINARY_NAME }} "${{ env.APP_NAME }}.app/Contents/MacOS/"

          if [ -f "AppIcon.icns" ]; then
            cp AppIcon.icns "${{ env.APP_NAME }}.app/Contents/Resources/"
          fi

          cat > "${{ env.APP_NAME }}.app/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>${{ env.BINARY_NAME }}</string>
              <key>CFBundleIdentifier</key>
              <string>com.local.worktree-manager</string>
              <key>CFBundleName</key>
              <string>${{ env.APP_NAME }}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.developer-tools</string>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="${{ env.BINARY_NAME }}-${VERSION}.dmg"

          mkdir -p dmg-contents
          cp -R "${{ env.APP_NAME }}.app" dmg-contents/
          ln -s /Applications dmg-contents/Applications

          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            "$DMG_NAME"

          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Create ZIP
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="${{ env.BINARY_NAME }}-${VERSION}.zip"

          ditto -c -k --sequesterRsrc --keepParent "${{ env.APP_NAME }}.app" "$ZIP_NAME"

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Получаем предыдущий тег
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" HEAD~10..HEAD 2>/dev/null || git log --pretty=format:"- %s")
          fi

          # Записываем в файл для многострочного вывода
          echo "$COMMITS" > changelog.txt
          echo "Generated changelog"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.APP_NAME }} v${{ steps.version.outputs.version }}"
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            ${{ env.DMG_NAME }}
            ${{ env.ZIP_NAME }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
